<div class="container-box">
    <mat-card-title mat-dialog-title>{{ titulo }} </mat-card-title>
    <mat-card-subtitle>{{ subtitulo }}</mat-card-subtitle>

    <mat-dialog-content>

        <mat-card-content class="mat-elevation-z6">
            <!-- Formulario registro usuario -->
            <form class="create-user" [formGroup]="userForm">
                <div class="container">

                    <div class="create-user campos">

                        <!-- Campo Nombres -->
                        <mat-form-field>
                            <mat-label>Nombres</mat-label>
                            <input matInput formControlName="userName" placeholder="Nombre Completo" type="text">
                        </mat-form-field>

                        <!-- Campo Apellidos -->
                        <mat-form-field>
                            <mat-label>Apellidos</mat-label>
                            <input matInput formControlName="userLastName" placeholder="Apellidos" type="text">
                        </mat-form-field>

                        <!-- Campo Telefono -->
                        <mat-form-field>
                            <mat-label>Teléfono</mat-label>
                            <input matInput formControlName="userPhone" placeholder="Teléfono" type="number">
                        </mat-form-field>

                        <!-- Campo Contraseña -->
                        <mat-form-field>
                            <mat-label>Contraseña</mat-label>
                            <input matInput formControlName="userPassword" placeholder="Contraseña" type="text">
                        </mat-form-field>

                    </div>
                    <div class="create-user campos">

                        <!-- Campo número de documento -->
                        <mat-form-field>
                            <mat-label>No. Documento</mat-label>
                            <input matInput formControlName="userDocument" placeholder="No. Documento" type="number">
                        </mat-form-field>

                        <!-- Campo tipo de documento -->
                        <mat-form-field>
                            <mat-label>Tipo de Documento</mat-label>
                            <mat-select formControlName="userTipoDocumento">
                                <mat-option value="one">First option</mat-option>
                                <mat-option value="two">Second option</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <!-- Campo Direccion -->
                        <mat-form-field>
                            <mat-label>Dirección</mat-label>
                            <input matInput formControlName="userAddress" placeholder="Dirección" type="text">
                        </mat-form-field>

                        <!-- Campo Estado -->
                        <section class="example-section">
                            <label class="example-margin">Estado Usuario:</label>
                            <mat-radio-group formControlName="userState">
                                <mat-radio-button class="example-margin" value="after">Activo</mat-radio-button>
                                <mat-radio-button class="example-margin" value="before">Desactivado</mat-radio-button>
                            </mat-radio-group>
                        </section>
                    </div>
                </div>

            </form>
            <mat-card-actions>
                <!-- Botones de acciones -->
                <button mat-button (click)="executionMesssage()">Cancelar</button>
                <button type="submit" mat-button cdkFocusInitial> {{this.data.tipo == "crear" ? 'GUARDAR':
                    'ACTUALIZAR'}}
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-dialog-content>
</div>
