<mat-card>
    <mat-card-header>
        <mat-card-title>Tipo de Documento</mat-card-title>
        <mat-card-subtitle>MÃ³dulo Tipos de Documnento</mat-card-subtitle>
    </mat-card-header>
</mat-card>
<br>
<mat-divider></mat-divider>

<div class="grid">

    <div class="col-4">
            <div
                class="shadow-4 m-3 bg-white text-center p-3 border-round-sm h-full w-full  font-semibold">
                <mat-card-title>Tipos de Documento</mat-card-title>
                <mat-divider></mat-divider>


                <mat-selection-list>
                    @for (tipoDocumento of typeDocs; track tipoDocumento) {
                    <mat-list-option>{{tipoDocumento.docTypeName}}</mat-list-option>
                    }
                </mat-selection-list>
            </div>

    </div>

    <div class="col-5 col-offset-2">
        <mat-card class="bg-primary-reverse">
            <mat-card-title>Nuevo Tipo de Documento</mat-card-title>
            <mat-card-content>
                <form (submit)="agregarDocumento()">
                    <mat-form-field>
                        <mat-label>Nombre del Documento</mat-label>
                        <input matInput name="nuevoDocumento" required>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit">Agregar</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>




</div>
